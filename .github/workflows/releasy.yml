name: 'C++ CI'

permissions:
  contents: write
  packages: write
  actions: read

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libboost-test-dev \
            doxygen \
            graphviz \
            libmysqlcppconn-dev \
            libsqlite3-dev \
            cmake \
            g++ \
            make

      - name: Configure CMake
        run: cmake . -DPATCH_VERSION=${{ github.run_number }} -DWITH_BOOST_TEST=ON

      - name: Build project
        run: cmake --build .

      - name: Run tests
        run: ctest --verbose

      - name: Package project
        run: cmake --build . --target package

      - name: List generated .deb packages
        run: find . -name '*.deb' -ls

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          draft: false
          prerelease: false

      - name: Find deb package for upload
        id: find_deb
        run: echo "deb_path=$(find . -name '*.deb' | head -n 1)" >> $GITHUB_OUTPUT

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.find_deb.outputs.deb_path }}
          asset_name: ${{ basename(steps.find_deb.outputs.deb_path) }}
          asset_content_type: application/vnd.debian.binary-package
